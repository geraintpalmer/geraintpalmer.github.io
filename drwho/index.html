<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>




<script>
// set the dimensions and margins of the graph
var margin = {top: 80, right: 25, bottom: 30, left: 40},
  width = 900 - margin.left - margin.right,
  height = 850 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg_doctors = d3.select("#doctors_table")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

var simulation = d3.forceSimulation()
  .force("link", d3.forceLink().id(function(d) { return d.id; }))
  .force("charge", d3.forceManyBody())
  .force("center", d3.forceCenter(width / 2, height / 3.5))
  .stop();

var color = d3.scaleOrdinal(d3.schemeCategory20);

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function draw_network_plot(svg, graph, list_all_characters, list_all_characters){

  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .attr("stroke", 'grey')
    .attr("stroke-width", function(d) { return Math.sqrt(d.value); });

  var node = svg.append("g")
    .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
    .attr("id", function(d) { return "node_" + d.id.replace(/\s/g, "").replace(/'/g, ""); })
    .attr("r", function(d) { return 4.2 + (d.size ** 0.75); })
    .attr("fill", function(d) { return color(d.group); })
    .attr("stroke", "black")
    .attr("stroke-width", 1)
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended))
    .on("click", clicknode);

  var rectangle = svg.append("rect")
    .attr("x", width * 0.05)
    .attr("y", (height / 2) + 85)
    .attr("width", width * 0.95)
    .attr("height", 125)
    .attr("rx", 4)
    .attr("ry", 4)
    .style("fill", "white")
    .style("stroke", "#003b6e")


  function unclick(){
    for (n in graph.nodes){
      graph.nodes[n].clicked = false;
      svg.selectAll("circle")
        .attr("stroke", "black")
        .attr("stroke-width", 1)
        .attr("fill", function(d) { return color(d.group); })
    };
    svg.selectAll(".info_network_node").remove();
  }

  function find_top_links(d, list_all_links){
    var my_links = [];
    for (char1 in list_all_links){
      if (char1 == d.id){
        for (char2 in list_all_links[char1]){
          my_links.push([char2, list_all_links[char1][char2]]);
        }
      } else {
        for (char2 in list_all_links[char1]){
          if (char2 == d.id){
            my_links.push([char1, list_all_links[char1][char2]]);
          }
        }
      }
    }
    my_links.sort(function(a, b) {return b[1] - a[1];});
    
    return my_links
  }

  function clicknode(d){
    if (!d.clicked) {
      unclick()
      d.clicked = true

      svg.append("text")
        .attr("class", "info_network_node")
        .attr("x", function(d,i){ return width * 0.1})
        .attr("y", function(d,i){ return (height / 2) + 120})
        .style("fill", "#003b6e")
        .style("font-weight", "600")
        .style("font-size", "26px")
        .text(d.id)
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")

      svg.append("text")
        .attr("class", "info_network_node")
        .attr("x", function(d,i){ return width * 0.1})
        .attr("y", function(d,i){ return (height / 2) + 150})
        .style("fill", "#003b6e")
        .style("font-weight", "400")
        .style("font-size", "20px")
        .text("Appearences: " + d.size)
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
  
      svg.append("text")
        .attr("class", "info_network_node")
        .attr("x", function(d,i){ return width * 0.5})
        .attr("y", function(d,i){ return (height / 2) + 110})
        .style("fill", "#003b6e")
        .style("font-weight", "600")
        .style("font-size", "23px")
        .text("Top Links:")
        .attr("text-anchor", "left")
        .style("alignment-baseline", "middle")
  
      var thisnode = d3.select("#node_" + d.id.replace(/\s/g, "").replace(/'/g, ""))
  
      thisnode.attr("stroke", '#B22222')
      thisnode.attr("fill", '#FF5E00')
      thisnode.attr("stroke-width", 3)
  
      my_links = find_top_links(d, list_all_links)
  
      for (let j = 1; j < 6; j++) {
        if (my_links.length >= j) {
            svg.append("text")
              .attr("class", "info_network_node")
              .attr("x", function(d,i){ return width * 0.5})
              .attr("y", function(d,i){ return height/2 + 120 + (15*j)}) // 100 is   where the first dot     appears. 25 is   the distance between dots
              .style("fill", "#003b6e")
              .style("font-weight", "100")
              .style("font-size", "14px")
              .text(j + ". " + my_links[j-1][0] + " (" + my_links[j-1][1] + ")")
              .attr("text-anchor", "left")
              .style("alignment-baseline", "middle")
        }
        if (my_links.length >= j + 5) {
            svg.append("text")
              .attr("class", "info_network_node")
              .attr("x", function(d,i){ return width * 0.75})
              .attr("y", function(d,i){ return height/2 + 120 + (15*j)})
              .style("fill", "#003b6e")
              .style("font-weight", "100")
              .style("font-size", "14px")
              .text((j+5) + ". " + my_links[j+4][0] + " (" + my_links[j+4][1] + ")")
              .attr("text-anchor", "left")
              .style("alignment-baseline", "middle")
          }
      }
    } else {
      unclick()
    }
  }


  node.append("title")
    .text(function(d) { return d.id; });

  simulation
    .nodes(graph.nodes)
    .on("tick", ticked);
  
  simulation.restart();

  simulation.force("link")
    .links(graph.links);

  function ticked() {
    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x; })
        .attr("cy", function(d) { return d.y; });
  }
  return svg
};

  function create_tooltips(table, extra='None') {
    var tooltip = d3.select(table)
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
  
    // Three function that change the tooltip when user hover / move / leave a cell
    var mouseover = function(d) {
      tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
        // .style("position", "absolute")
    }
    var mousemove = function(d) {
      extra_info = ""
      if (extra == 'Time') {
        if (d.time.length == 1){
          if (d.time[0] != "Unspecified") {
            extra_info = extra_info + "<br>" + d.time[0] + ""
          }
        } else {
            extra_info = extra_info + "<br>" + d.time.join(', ') + ""
        }
      }
      if (extra == 'Historical') {
        if (d.historical_figures.length > 0) {
          extra_info = extra_info + "<br>" + d.historical_figures.join('<br>') + ""
        }
      }
      tooltip
        .html("<b><i>" + d.title + "</i></b>" + extra_info)
        .style("left", (d3.mouse(this)[0]) + 300 + "px")
        .style("top", (d3.mouse(this)[1]) + 210 + "px")
        .style("position", "absolute")
    }
    var mouseleave = function(d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
        // .style("position", "absolute")
    }
    return [mouseover, mousemove, mouseleave]
  }

list_all_links = {}

  all_chars = []
  all_chars.push(...data[episode].doctors)
  all_chars.push(...data[episode].companions)
  all_chars.push(...data[episode].characters)
  all_chars.push(...data[episode].historical_figures)
  all_chars.sort()
  for (char in all_chars){
    if (all_chars[char] in list_all_characters){
      list_all_characters[all_chars[char]]++;
    } else {
      list_all_characters[all_chars[char]] = 1;
    }
  }
  for (l1 in all_chars){
    for (l2 in all_chars){
      if (l1 < l2){
        if (all_chars[l1] in list_all_links){
          if (all_chars[l2] in list_all_links[all_chars[l1]]){
            list_all_links[all_chars[l1]][all_chars[l2]]++;
          } else {
            list_all_links[all_chars[l1]][all_chars[l2]] = 1;
          }
        } else {
          list_all_links[all_chars[l1]] = {};
          list_all_links[all_chars[l1]][all_chars[l2]] = 1;
        }
      }
    }
  }
}
